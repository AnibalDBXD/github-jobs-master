<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="icon" href="./assets/devchallenges.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Github Jobs Master</title>

</head>

<body class="p-2 container">
  <header class="row">
    <h2><strong>Github</strong> Jobs</h2>
  </header>
  <main class="row">
    <div class="mt-3 p-5 input-container col-12">
      <div class="input-group mb-3" style="width: 60%; margin: 0 auto;">
        <input type="text" class="form-control" id="search_input" placeholder="Title, companies, expertise or benefits"
          aria-label="Title, companies, expertise or benefits" aria-describedby="button-addon2" style="height: 3rem;">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="search_button">Search</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-3 container">
          <div class="row font-blue mt-4">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkbox-fulltime">
              <label class="form-check-label" for="checkbox-fulltime">Full time</label>
            </div>
          </div>
          <form>
            <div class="row form-group">
              <label class="location-label" for="location-input">LOCATION</label>
              <input type="text" class="form-control" id="location_input" aria-describedby="emailHelp"
                placeholder="City, state, zip code or country">
            </div>
          </form>
          <div class="row font-blue">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="london">
              <label class="form-check-label" for="london">London</label>
            </div>
          </div>
          <div class="row font-blue">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="amsterdam">
              <label class="form-check-label" for="amsterdam">Amsterdam</label>
            </div>
          </div>
          <div class="row font-blue">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="new+york">
              <label class="form-check-label" for="new+york">New York</label>
            </div>
          </div>
          <div class="row font-blue">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="berlin">
              <label class="form-check-label" for="berlin">Berlin</label>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="jobs-container" id="jobs-container">
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Code -->

  <script type="module" src="./src/index.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
